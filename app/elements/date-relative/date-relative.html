<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../lib-momentjs/lib-momentjs.html">
<link rel="import" href="../tick-behavior/tick-behavior.html">

<dom-module id="date-relative">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      
      .fresh {
        color: darkred;
        font-weight: bold;
      }
    </style>

    <span class$="[[_freshClass(date, tick)]]">[[dateString]]</span>
  </template>

  <script>
    (function(context) {
      'use strict';

      Polymer({
        is: 'date-relative',
        
        properties: {
          date: {
            type: Number
          },
          dateString: {
            type: String,
            computed: 'formatDate(date, tick)'
          }
        },
        
        behaviors: [context.TickBehavior],
        
        formatDate: function(date) {
          return moment(date).fromNow();
        },
        
        _freshClass: function(date) {
          return Date.now() - date < 30000 ? 'fresh' : '';
        }
      });
    })(this);
  </script>
</dom-module>
