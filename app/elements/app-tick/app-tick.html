<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-tick">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-tick',
        
        properties: {
          tick: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 0
          },
          interval: {
            type: Number,
            reflectToAttribute: true,
            value: 1000
          }
        },
        
        observers: ['_updateInterval(interval, isAttached)'],
        
        _updateInterval: function(interval, isAttached) {
          var component = this;
          
          if (component._clearUpdateInterval) {
            component._clearUpdateInterval();
          };

          if ((interval || interval === 0) && isAttached) {
            component.tick = component.tick + 1;
            var intervalId = setInterval(function() {
              component.tick = component.tick + 1;
            }, component.interval);
            component._clearUpdateInterval = function() { clearInterval(intervalId); };
          }
        }
      });
    })();
  </script>
</dom-module>
