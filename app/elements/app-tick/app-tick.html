<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-tick">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-tick',
        
        properties: {
          tick: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 0
          }
        },
                
        attached: function() {
          var component = this;
          
          if (component._clearUpdateInterval) {
            component._clearUpdateInterval();
          };
          
          component.tick = component.tick + 1;
          var intervalId = setInterval(function() {
            component.tick = component.tick + 1;
          }, 1000);
          component._clearUpdateInterval = function() { clearInterval(intervalId); };
        },
        
        detached: function() {
          var component = this;
          component._clearUpdateInterval();
        }
      });
    })();
  </script>
</dom-module>
