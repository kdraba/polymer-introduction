<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../tick-behavior/tick-behavior.html">

<dom-module id="app-tick">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    (function(context) {
      'use strict';

      Polymer({
        is: 'app-tick',
        
        properties: {
          interval: {
            type: Number,
            reflectToAttribute: true,
            value: 1000
          }
        },
        
        behaviors: [ context.TickBehavior ],
        
        observers: ['_updateInterval(interval, isAttached)'],
        
        _updateInterval: function(interval, isAttached) {
          var component = this;
          
          if (component._clearUpdateInterval) {
            component._clearUpdateInterval();
          };

          if ((interval || interval === 0) && isAttached) {
            component.tick = component.tick + 1;
            var intervalId = setInterval(function() {
              component.tick = component.tick + 1;
            }, component.interval);
            component._clearUpdateInterval = function() { clearInterval(intervalId); };
          }
        }
      });
    })(this);
  </script>
</dom-module>
